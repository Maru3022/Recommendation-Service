<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
            color: #111827;
        }

        .header {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-area {
            display: flex;
            gap: 8px;
        }

        input {
            padding: 10px 16px;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            outline: none;
            width: 250px;
        }

        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        /* Сетка ленты */
        .feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Карточка товара в ленте */
        .feed-item {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            animation: fadeIn 0.5s ease forwards;
        }

        .feed-item:hover {
            transform: translateY(-5px);
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .content {
            padding: 16px;
        }

        .tag {
            display: inline-block;
            background: #eff6ff;
            color: #3b82f6;
            font-size: 12px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .price-tag {
            font-size: 20px;
            font-weight: 700;
            color: #059669;
        }
